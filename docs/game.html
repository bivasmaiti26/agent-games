<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe ‚Äì Agent Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid #21262d;
        }
        .header a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .header a:hover { text-decoration: underline; }
        .header h1 { font-size: 1.3rem; color: #f0f6fc; }

        /* Layout */
        .main {
            display: flex;
            max-width: 1100px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Agent panels */
        .agent-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            width: 260px;
            display: flex;
            flex-direction: column;
        }
        .agent-panel h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .agent-panel.x h2 { color: #58a6ff; }
        .agent-panel.o h2 { color: #f78166; }
        .agent-panel label {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 0.4rem;
            display: block;
        }
        .agent-panel textarea {
            width: 100%;
            height: 80px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            padding: 0.6rem;
            font-family: inherit;
            font-size: 0.85rem;
            resize: vertical;
            margin-bottom: 1rem;
        }
        .agent-panel textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .thinking-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 0.8rem;
            color: #8b949e;
            min-height: 60px;
            flex-grow: 1;
        }
        .thinking-box .thought {
            margin-bottom: 0.3rem;
            line-height: 1.4;
        }

        /* Center game area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 6px;
        }
        .cell {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: default;
            transition: background 0.15s;
        }
        .cell.x { color: #58a6ff; }
        .cell.o { color: #f78166; }
        .cell.win-cell {
            background: #1a3a2a;
            border-color: #238636;
        }
        .cell.highlight {
            background: #1c2333;
        }

        /* Status */
        .status {
            font-size: 1.1rem;
            color: #f0f6fc;
            text-align: center;
            min-height: 1.5rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: #21262d;
            color: #c9d1d9;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        .btn:hover { background: #30363d; border-color: #58a6ff; }
        .btn.primary { background: #238636; border-color: #238636; color: #fff; }
        .btn.primary:hover { background: #2ea043; }
        .btn:disabled { opacity: 0.4; cursor: default; }

        /* Speed control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #8b949e;
        }
        .speed-control input[type="range"] {
            width: 100px;
            accent-color: #58a6ff;
        }

        /* API Key Bar */
        .api-bar {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0.75rem 2rem;
        }
        .api-bar-inner {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .api-bar label {
            font-size: 0.85rem;
            color: #8b949e;
            white-space: nowrap;
        }
        .api-bar input:focus, .api-bar select:focus { outline: none; border-color: #58a6ff; }
        .api-status {
            font-size: 0.8rem;
            color: #f78166;
        }
        .api-status.connected { color: #3fb950; }

        /* Move log */
        .move-log {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0.75rem;
            max-height: 140px;
            overflow-y: auto;
            width: 100%;
            max-width: 320px;
            font-size: 0.8rem;
        }
        .move-log .move-entry {
            padding: 0.2rem 0;
            color: #8b949e;
        }
        .move-log .move-entry span.x-move { color: #58a6ff; }
        .move-log .move-entry span.o-move { color: #f78166; }

        /* Score */
        .scoreboard {
            display: flex;
            gap: 2rem;
            font-size: 1rem;
        }
        .scoreboard .score { font-weight: 700; }
        .scoreboard .x-score { color: #58a6ff; }
        .scoreboard .o-score { color: #f78166; }
        .scoreboard .draw-score { color: #8b949e; }

        @media (max-width: 800px) {
            .main { flex-direction: column; align-items: center; }
            .agent-panel { width: 100%; max-width: 340px; }
            .board { grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); }
        }
    </style>
</head>
<body>
    <!-- API Bar -->
    <div class="api-bar">
        <div class="api-bar-inner">
            <label>üîë Auth:</label>
            <span class="api-status" id="apiStatus">Azure OpenAI (server-side via AzureCliCredential)</span>
        </div>
    </div>

    <div class="header">
        <a href="index.html">‚Üê Back to Games</a>
        <h1>‚ùå‚≠ï Tic-Tac-Toe</h1>
        <span></span>
    </div>

    <div class="main">
        <!-- Agent X Panel -->
        <div class="agent-panel x">
            <h2>ü§ñ Agent X</h2>
            <label for="instrX">Your instructions:</label>
            <textarea id="instrX" placeholder="e.g. Play aggressively, try to set up forks, always go for corners first..."></textarea>
            <label>Agent thinking:</label>
            <div class="thinking-box" id="thinkX"></div>
        </div>

        <!-- Game Board -->
        <div class="game-area">
            <div class="scoreboard">
                <div>X: <span class="score x-score" id="scoreX">0</span></div>
                <div>Draw: <span class="score draw-score" id="scoreDraw">0</span></div>
                <div>O: <span class="score o-score" id="scoreO">0</span></div>
            </div>

            <div class="status" id="status">Enter your API key &amp; press Start!</div>

            <div class="board" id="board">
                <div class="cell" data-i="0"></div>
                <div class="cell" data-i="1"></div>
                <div class="cell" data-i="2"></div>
                <div class="cell" data-i="3"></div>
                <div class="cell" data-i="4"></div>
                <div class="cell" data-i="5"></div>
                <div class="cell" data-i="6"></div>
                <div class="cell" data-i="7"></div>
                <div class="cell" data-i="8"></div>
            </div>

            <div class="controls">
                <button class="btn primary" id="startBtn" onclick="startGame()">‚ñ∂ Start</button>
                <button class="btn" id="resetBtn" onclick="resetScores()">Reset Scores</button>
            </div>

            <div class="move-log" id="moveLog"></div>
        </div>

        <!-- Agent O Panel -->
        <div class="agent-panel o">
            <h2>ü§ñ Agent O</h2>
            <label for="instrO">Your instructions:</label>
            <textarea id="instrO" placeholder="e.g. Play defensively, always block the opponent, prefer the center..."></textarea>
            <label>Agent thinking:</label>
            <div class="thinking-box" id="thinkO"></div>
        </div>
    </div>

<script>
// ‚îÄ‚îÄ‚îÄ Game State ‚îÄ‚îÄ‚îÄ
let board = Array(9).fill(null);
let currentPlayer = 'X';
let gameRunning = false;
let scores = { X: 0, O: 0, D: 0 };
let moveCount = 0;

const LINES = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];
const POS_NAMES = ['top-left','top-center','top-right','middle-left','center','middle-right','bottom-left','bottom-center','bottom-right'];

// ‚îÄ‚îÄ‚îÄ UI References ‚îÄ‚îÄ‚îÄ
const cells = document.querySelectorAll('.cell');
const statusEl = document.getElementById('status');
const moveLogEl = document.getElementById('moveLog');
const apiStatusEl = document.getElementById('apiStatus');

// ‚îÄ‚îÄ‚îÄ Board Logic ‚îÄ‚îÄ‚îÄ
function checkWinner(b) {
    for (const [a, c, d] of LINES) {
        if (b[a] && b[a] === b[c] && b[a] === b[d]) return { winner: b[a], line: [a, c, d] };
    }
    if (b.every(c => c !== null)) return { winner: 'D', line: null };
    return null;
}

// ‚îÄ‚îÄ‚îÄ LLM Agent Move (calls backend) ‚îÄ‚îÄ‚îÄ
async function agentMove(player) {
    const instrText = document.getElementById(player === 'X' ? 'instrX' : 'instrO').value;

    try {
        const res = await fetch('/api/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                board: board,
                player: player,
                instructions: instrText,
            }),
        });

        if (!res.ok) {
            const err = await res.text();
            throw new Error(`API error ${res.status}: ${err}`);
        }

        const data = await res.json();
        return {
            move: data.move,
            thoughts: [`üß† ${data.thinking}`, `üìç Playing ${data.position}.`],
        };
    } catch (e) {
        // Fallback to first empty cell
        const empty = board.map((v, i) => v === null ? i : -1).filter(i => i >= 0);
        const move = empty.length > 0 ? empty[0] : -1;
        return {
            move,
            thoughts: [`‚ö†Ô∏è ${e.message}`, move >= 0 ? `Falling back to ${POS_NAMES[move]}.` : 'No moves.'],
        };
    }
}

// ‚îÄ‚îÄ‚îÄ UI Updates ‚îÄ‚îÄ‚îÄ
function renderBoard() {
    cells.forEach((cell, i) => {
        cell.textContent = board[i] || '';
        cell.className = 'cell';
        if (board[i]) cell.classList.add(board[i].toLowerCase());
    });
}

function highlightWin(line) {
    if (!line) return;
    line.forEach(i => cells[i].classList.add('win-cell'));
}

function highlightMove(i) {
    cells[i].classList.add('highlight');
}

function addThought(player, thoughts) {
    const box = document.getElementById(player === 'X' ? 'thinkX' : 'thinkO');
    box.innerHTML = thoughts.map(t => `<div class="thought">${t}</div>`).join('');
}

function addMoveLog(player, pos) {
    moveCount++;
    const cls = player === 'X' ? 'x-move' : 'o-move';
    moveLogEl.innerHTML += `<div class="move-entry">${moveCount}. <span class="${cls}">${player}</span> ‚Üí ${POS_NAMES[pos]}</div>`;
    moveLogEl.scrollTop = moveLogEl.scrollHeight;
}

function updateScores() {
    document.getElementById('scoreX').textContent = scores.X;
    document.getElementById('scoreO').textContent = scores.O;
    document.getElementById('scoreDraw').textContent = scores.D;
}

// ‚îÄ‚îÄ‚îÄ Game Loop ‚îÄ‚îÄ‚îÄ
async function startGame() {
    const startBtn = document.getElementById('startBtn');
    startBtn.disabled = true;
    startBtn.textContent = '‚è≥ Running...';

    board = Array(9).fill(null);
    currentPlayer = 'X';
    gameRunning = true;
    moveCount = 0;
    moveLogEl.innerHTML = '';
    document.getElementById('thinkX').innerHTML = '';
    document.getElementById('thinkO').innerHTML = '';
    renderBoard();
    statusEl.textContent = 'Agent X is thinking...';
    apiStatusEl.textContent = 'Using Azure OpenAI (server-side auth)';
    apiStatusEl.className = 'api-status connected';

    while (gameRunning) {
        statusEl.textContent = `Agent ${currentPlayer} is thinking...`;

        const { move, thoughts } = await agentMove(currentPlayer);
        addThought(currentPlayer, thoughts);

        if (move < 0) break;

        board[move] = currentPlayer;
        renderBoard();
        highlightMove(move);
        addMoveLog(currentPlayer, move);

        const result = checkWinner(board);
        if (result) {
            gameRunning = false;
            if (result.winner === 'D') {
                statusEl.textContent = "It's a draw! ü§ù";
                scores.D++;
            } else {
                statusEl.textContent = `Agent ${result.winner} wins! üèÜ`;
                highlightWin(result.line);
                scores[result.winner]++;
            }
            updateScores();
            break;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    startBtn.disabled = false;
    startBtn.textContent = '‚ñ∂ Start';
}

function resetScores() {
    scores = { X: 0, O: 0, D: 0 };
    updateScores();
    board = Array(9).fill(null);
    moveLogEl.innerHTML = '';
    document.getElementById('thinkX').innerHTML = '';
    document.getElementById('thinkO').innerHTML = '';
    statusEl.textContent = 'Press Start to begin!';
    renderBoard();
}
</script>
</body>
</html>
